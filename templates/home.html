{% extends "base.html" %}

{% block title %}Welcome - Poem Survey{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center min-vh-75">
    <div class="col-md-8 col-lg-6 col-xl-5">
        
        <div class="card shadow-lg border-0 rounded-4 hover-card p-4">
            <div class="card-body text-center">
                
                <div class="mb-5">
                    <h1 class="fw-bold display-5 hover-title">Poetry Survey</h1>
                    <p class="text-muted lead mt-3">
                        Dive into the world of verse. Enter your email below to begin reviewing poems.
                    </p>
                </div>

                <form method="POST" action="/"> 
                    
                    <div class="form-floating mb-4">
                        <input type="email" class="form-control form-control-lg" id="emailInput" name="email" placeholder="name@example.com" required>
                        <label for="emailInput">Email address</label>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg py-3 rounded-pill fw-bold btn-grow">
                            Start Survey <i class="bi bi-arrow-right-short"></i>
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
{% endblock %}
